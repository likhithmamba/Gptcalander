<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALANDER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: '#030304',
              surface: '#0f0f10',
              surfaceHighlight: '#1c1c1f',
              mist: '#888888',
              text: '#f0f0f0',
              primary: '#6366f1', // Indigo
              secondary: '#a855f7', // Purple
              accent: '#0ea5e9', // Sky Blue
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.3s ease-out',
              'pulse-slow': 'pulseGlow 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'aurora': 'aurora 20s infinite alternate',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              pulseGlow: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.6' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              }
            },
            backgroundImage: {
              'aurora-gradient': 'linear-gradient(-45deg, #050505, #1a0b2e, #0f172a, #050505)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #030304;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      /* The Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 60%),
                    radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.1), transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(236, 72, 153, 0.1), transparent 50%);
        animation: pulseGlow 10s ease-in-out infinite alternate;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      /* Enhanced Glassmorphism */
      .glass-panel {
        background: rgba(18, 18, 20, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .glass-input {
        background: rgba(10, 10, 12, 0.85);
        backdrop-filter: blur(24px);
        border-top: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
      }

      ::selection { background: rgba(99, 102, 241, 0.5); color: white; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="aurora-bg"></div>
    <div id="root"></div>
  </body>
</html>
