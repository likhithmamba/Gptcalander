<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS OS</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#000000',     // Pure black
              panel: '#09090b',    // Zinc 950
              surface: '#18181b',  // Zinc 900
              border: '#27272a',   // Zinc 800
              mute: '#71717a',     // Zinc 500
              text: '#e4e4e7',     // Zinc 200
              
              // Semantics
              primary: '#d4d4d8',  // Zinc 300 (Monochrome Focus)
              accent: '#3b82f6',   // Blue (Subtle)
              success: '#10b981',
              danger: '#ef4444',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'zoom-in': 'zoomIn 0.2s ease-out forwards',
              'pulse-subtle': 'pulseSubtle 3s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              zoomIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              pulseSubtle: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.8' } },
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.36)',
              'glow': '0 0 20px -5px rgba(255, 255, 255, 0.1)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e4e4e7;
        overflow: hidden;
      }
      
      /* Cinematic Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

{

  }
}
</script>
</head>
